{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 py-5">
                <form action="/signup/" method="post" class="card card-body">
                    <h2 class="text-center">signup</h2>
                    {{ error }}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="username">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm your password:</label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Password">
                    </div>
                    <!-- {{ form }} -->
                    <button class="btn btn-primary">Signup</button>
            
                </form>
            </div>
        </div>
    </main>
    
{% endblock content %}
